<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://kit.fontawesome.com/1f29a2fbc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <div class="bg">
        <h1 class="title" id="initial">Enter Your Date of Birth <span class="sc">(click skull)</span></h1>
         <div class="hide" id="time-container">
        <h1 class="title" id="initialtext">How Much Life Journey Covered, Till Now</h1>
        <div class="flex-op" id="afterDOB">
            <div class="flex-item">
                <h2 id="y">0</h2>
                <h2>Years</h2>
            </div>
            <div class="flex-item">
                <h2 id="m">0</h2>
                <h2>Months</h2>
            </div>
            <div class="flex-item">
                <h2 id="d">0</h2>
                <h2>Days</h2>
            </div>
            <div class="flex-item">
                <h2 id="h">0</h2>
                <h2>Hours</h2>
            </div>
            <div class="flex-item">
                <h2 id="min">0</h2>
                <h2>Minutes</h2>
            </div>
            <div class="flex-item">
                <h2 id="s">0</h2>
                <h2>Second</h2>
            </div>
        </div>
    </div> 
    </div>
    <div class="flex">
        <i id="logo" class="fa-solid fa-skull fa-lg skull animate__animated animate__bounce"></i>
        <div class="flex1 hide" id="inputarea">
            <input type="date" name="myDate" placeholder="EnterDOB" id="dobinput">
            <button id="submit">Enter</button>
        </div>
    </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
