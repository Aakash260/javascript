<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>PasswordGenerator</title>
<script defer src="https://kit.fontawesome.com/1f29a2fbc8.js" crossorigin="anonymous"></script>
<link rel='stylesheet' href='style.css'>
<script defer src='index.js'></script>
</head>
<body>
<div class="container">
    <div class="content fc">
       <label for="input"><h1><i class="fas fa-lock"></i>
        PasswordGenerator</h1></label> 
        <input type="text" id="input" name="generated">
     <label for="slider"><h3>PassWord Length <span id="pl">6</span></h3></label>   
        <input type="range" id="slider" name="slider" min="1" max="10" value="6">
      
            <form>
                <p>Select Complexity:</p>
                <input type="checkbox" id="uc" name="language" value="java">
                <label for="uc">IncludeUpperCase</label><br>
                <input type="checkbox" id="lc" name="language" value="python">
                <label for="lc">IncludeLowerCase</label><br>
                <input type="checkbox" id="is" name="language" value="javascript">
                <label for="is">IncludeSymbol</label><br>
                
                <button class="btn" type="submit" id="generate"><i class="fa-solid fa-gear"></i>Generate PassWord</button>
            </form>  
    </div>
</div>
</body>
</html>
